<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script type="module" defer src="/src/main.ts"></script>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
  </head>
  <body>
  <div class="container-fluid">
    <h3 class="text-center my-3 text-muted">
    </h3>
    <div class="status">
      <div class="speed">Speed: <strong>0.0</strong> <span class="text-muted" title="Blocks Per Second">BPS</span></div>
      <div class="point">Points: <strong>0</strong> <span class="text-muted" title="Points">PTS</span></div>
      <div class="length">Length: <strong>0</strong> <span class="text-muted" title="Snake Length in Blocks">B</span>
      </div>
    </div>
    <div id="canvas"></div>
    <!-- Modal - give me you name -->
    <div class="modal fade" id="player-name-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="player-name-modal" aria-hidden="false">
      <div class="modal-dialog modal-dialog-centered show">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Enter you name</h1>
          </div>
          <form>
            <div class="modal-body">
              <div class="mb-3">
                <input type="text" autofocus class="form-control" name="player-name" placeholder="Your name" autocomplete="off" minlength="2" maxlength="10">
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Start game</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
