<!DOCTYPE html>
<html lang="en">
<head>

  <title>Snake</title>
  <link href="css/bootstrap.css" rel="stylesheet">

  <script type="module" src="js/main.mjs" defer></script>
</head>
<body>
<div class="container-fluid">
  <h3 class="text-center my-3 text-muted">
  </h3>
